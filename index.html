<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Trophy Challenge</title>
    <style>
        :root {
            --bs-bg-blue: #2a4bb7;
            --bs-dark-blue: #1a2b6d;
            --bs-purple-card: #8c41f7;
            --bs-yellow-btn: #fdbd10;
            --bs-white: #ffffff;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--bs-bg-blue);
            /* Achtergrond met subtiele patronen zoals in de screenshot */
            background-image: radial-gradient(circle, #355ad0 0%, #1a2b6d 100%);
            color: var(--bs-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 30px;
            border: 4px solid rgba(0,0,0,0.2);
        }

        .screen { display: none; flex-direction: column; align-items: center; }
        .active { display: flex; }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        /* De paarse kaart stijl uit de screenshot */
        .brawler-card {
            background: var(--bs-purple-card);
            background: repeating-conic-gradient(from 0deg, #9d5bff 0deg 20deg, #8c41f7 20deg 40deg);
            border: 4px solid #000;
            border-radius: 25px;
            width: 280px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 0 rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .brawler-name-label {
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .trophy-display {
            font-size: 60px;
            margin: 10px 0;
            text-shadow: 4px 4px #000;
        }

        .trophy-icon {
            font-size: 40px;
            vertical-align: middle;
        }

        /* De specifieke gele Claim knop */
        .btn-claim {
            background: linear-gradient(to bottom, #fdbd10 0%, #eb8e05 100%);
            border: 3px solid #000;
            border-radius: 12px;
            color: #000;
            padding: 10px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #945604;
            transition: 0.1s;
        }

        .btn-claim:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #945604;
        }

        select {
            padding: 10px;
            border-radius: 10px;
            border: 3px solid #000;
            width: 80%;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .shuffle-text {
            font-size: 40px;
            height: 100px;
            display: flex;
            align-items: center;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="home-screen" class="screen active">
            <h1>CHOOSE YOUR REWARD</h1>
            <select id="difficulty">
                <option value="easy">EASY (200-500)</option>
                <option value="medium">MEDIUM (500-600)</option>
                <option value="hard">HARD (600-800)</option>
                <option value="impossible">1000 TROPHIES</option>
            </select>
            <button class="btn-claim" onclick="startShuffle()">START</button>
        </div>

        <div id="shuffle-screen" class="screen">
            <h1>SHUFFLING...</h1>
            <div class="shuffle-text" id="shuffle-text">---</div>
        </div>

        <div id="result-screen" class="screen">
            <div class="brawler-card">
                <span class="brawler-name-label" id="res-name">BRAWLER</span>
                <div class="trophy-display"><span id="res-trophies">0</span> <span class="trophy-icon">üèÜ</span></div>
                <button class="btn-claim" onclick="goHome()">CLAIM</button>
            </div>
        </div>
    </div>

    <script>
        const brawlers = ["Kaze", "Ziggy", "Pam", "Lou", "Amber", "Chester", "Cordelius", "Crow", "Draco", "Kenji", "Kit", "Leon", "Meg", "Sandy", "Spike", "Surge", "Colt", "Shelly", "Mortis", "Edgar", "Fang"];

        function startShuffle() {
            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('shuffle-screen').classList.add('active');

            let count = 0;
            let speed = 50;
            const textElement = document.getElementById('shuffle-text');

            function doShuffle() {
                textElement.innerText = brawlers[Math.floor(Math.random() * brawlers.length)];
                count++;
                if (count < 30) {
                    if (count > 20) speed += 30;
                    setTimeout(doShuffle, speed);
                } else {
                    setTimeout(showResult, 500);
                }
            }
            doShuffle();
        }

        function showResult() {
            const diff = document.getElementById('difficulty').value;
            let trophies = 0;
            if (diff === "easy") trophies = Math.floor((Math.random() * 301 + 200) / 10) * 10;
            else if (diff === "medium") trophies = Math.floor((Math.random() * 101 + 500) / 10) * 10;
            else if (diff === "hard") trophies = Math.floor((Math.random() * 201 + 600) / 10) * 10;
            else if (diff === "impossible") trophies = 1000;

            document.getElementById('res-name').innerText = document.getElementById('shuffle-text').innerText;
            document.getElementById('res-trophies').innerText = trophies;

            document.getElementById('shuffle-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
        }

        function goHome() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('home-screen').classList.add('active');
        }
    </script>
</body>
</html>
