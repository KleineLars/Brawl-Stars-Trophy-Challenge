<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Challenge</title>
    <style>
        :root {
            --bs-blue: #0066ff;
            --bs-yellow: #ffcc00;
            --bs-dark: #0c1428;
            --bs-white: #ffffff;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--bs-dark);
            color: var(--bs-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .active { display: flex; }

        h1 {
            font-size: 3rem;
            color: var(--bs-yellow);
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border: 4px solid #000;
            color: #000;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #996600;
            text-transform: uppercase;
        }

        select {
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80%;
            border: 3px solid var(--bs-blue);
            font-weight: bold;
        }

        /* Shuffle Effect Styles */
        .shuffle-container {
            font-size: 45px;
            color: var(--bs-yellow);
            text-shadow: 3px 3px #000;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
            width: 100%;
            border-top: 4px solid var(--bs-blue);
            border-bottom: 4px solid var(--bs-blue);
            margin: 20px 0;
        }

        .result-card {
            background: var(--bs-blue);
            padding: 40px;
            border: 6px solid var(--bs-white);
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .result-brawler { font-size: 40px; color: var(--bs-yellow); display: block; }
        .result-trophies { font-size: 60px; display: block; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active">
        <h1>BRAWL SPIN</h1>
        <p>Kies moeilijkheid:</p>
        <select id="difficulty">
            <option value="easy">Easy (200-500)</option>
            <option value="medium">Medium (500-600)</option>
            <option value="hard">Hard (600-800)</option>
            <option value="impossible">Impossible (1000)</option>
        </select>
        <button class="btn" onclick="startShuffle()">START</button>
    </div>

    <div id="shuffle-screen" class="screen">
        <h1>WIE WORDT HET?</h1>
        <div class="shuffle-container" id="shuffle-text">...</div>
    </div>

    <div id="result-screen" class="screen">
        <div class="result-card">
            <span class="result-brawler" id="brawler-name">-</span>
            <span class="result-trophies" id="trophy-count">0</span>
            <p>TROFEEÃ‹N CHALLENGE</p>
        </div>
        <br>
        <button class="btn" onclick="goHome()">OPNIEUW</button>
    </div>

    <script>
        const brawlers = [
            "Kaze", "Amber", "Chester", "Cordelius", "Crow", "Draco", "Kenji", "Kit", "Leon", "Meg", "Pierce", "Sandy", "Spike", "Surge",
            "Alli", "Buster", "Buzz", "Byron", "Charlie", "Chuck", "Clancy", "Doug", "Eve", "Fang", "Finx", "Gene", "Gigi", "Glowbert", "Gray", "Jae-Yong", "Janet", "Juju", "Lily", "Lou", "Lumi", "Max", "Melodie", "Mico", "Mina", "Moe", "Mortis", "Mr. P", "Ollie", "Otis", "R-T", "Ruffs", "Sprout", "Squeak", "Tara", "Willow", "Ziggy",
            "Angelo", "Ash", "Bea", "Belle", "Berry", "Bibi", "Bo", "Bonnie", "Colette", "Edgar", "Emz", "Frank", "Gale", "Griff", "Grom", "Hank", "Larry & Lawrie", "Lola", "Maisie", "Mandy", "Meeple", "Nani", "Pam", "Pearl", "Piper", "Sam", "Shade", "Stu", "Trunk",
            "8-Bit", "Carl", "Darryl", "Dynamike", "Gus", "Jacky", "Jessie", "Penny", "Rico", "Tick",
            "Barley", "Brock", "Bull", "Colt", "El-Primo", "Nita", "Poco", "Rosa", "Shelly"
        ];

        function startShuffle() {
            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('shuffle-screen').classList.add('active');

            let iterations = 0;
            let maxIterations = 40; // Hoe vaak hij wisselt
            let speed = 50; // Start snelheid in ms

            const shuffleText = document.getElementById('shuffle-text');

            function doShuffle() {
                iterations++;
                const randomBrawler = brawlers[Math.floor(Math.random() * brawlers.length)];
                shuffleText.innerText = randomBrawler;

                if (iterations < maxIterations) {
                    // Maak het langzamer naarmate we bij het einde komen
                    if (iterations > 30) speed += 40;
                    else if (iterations > 20) speed += 20;
                    
                    setTimeout(doShuffle, speed);
                } else {
                    // Klaar! Toon resultaat
                    setTimeout(showResult, 500);
                }
            }

            doShuffle();
        }

        function showResult() {
            const diff = document.getElementById('difficulty').value;
            let trophies = 0;

            if (diff === "easy") trophies = Math.floor(Math.random() * 301) + 200;
            else if (diff === "medium") trophies = Math.floor(Math.random() * 101) + 500;
            else if (diff === "hard") trophies = Math.floor(Math.random() * 201) + 600;
            else if (diff === "impossible") trophies = 1000;

            const finalBrawler = document.getElementById('shuffle-text').innerText;

            document.getElementById('brawler-name').innerText = finalBrawler;
            document.getElementById('trophy-count').innerText = trophies;

            document.getElementById('shuffle-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
        }

        function goHome() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('home-screen').classList.add('active');
        }
    </script>
</body>
</html>
