<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Trophy Challenge</title>
    <style>
        :root {
            --bs-blue: #0066ff;
            --bs-yellow: #ffcc00;
            --bs-dark: #0c1428;
            --bs-white: #ffffff;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--bs-dark);
            color: var(--bs-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .active { display: flex; }

        h1 {
            font-size: 2.2rem;
            color: var(--bs-yellow);
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .btn {
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border: 4px solid #000;
            color: #000;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #996600;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #996600;
        }

        select {
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80%;
            border: 3px solid var(--bs-blue);
            font-weight: bold;
        }

        .shuffle-box {
            background: rgba(0, 0, 0, 0.7);
            width: 100vw;
            padding: 50px 0;
            border-top: 6px solid var(--bs-yellow);
            border-bottom: 6px solid var(--bs-yellow);
        }

        .shuffle-text {
            font-size: 50px;
            text-transform: uppercase;
        }

        /* Video Card Resultaat */
        .challenge-card {
            width: 450px;
            height: 220px;
            border: 8px solid #000;
            display: flex;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .brawler-img-side {
            width: 45%;
            height: 100%;
            background: #111;
            border-right: 8px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .brawler-img-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .card-trophies {
            font-size: 80px;
            font-weight: 900;
            line-height: 0.8;
            color: white;
            text-shadow: 4px 4px #000;
        }

        .card-name {
            background: #fff;
            color: #000;
            padding: 5px 20px;
            font-size: 28px;
            text-transform: uppercase;
            transform: skew(-10deg);
            margin-top: 15px;
            border: 4px solid #000;
            min-width: 120px;
        }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active">
        <h1>Brawl Stars Trophy Challenge</h1>
        <select id="difficulty">
            <option value="easy">EASY (200-500)</option>
            <option value="medium">MEDIUM (500-600)</option>
            <option value="hard">HARD (600-800)</option>
            <option value="impossible">IMPOSSIBLE (1000)</option>
        </select>
        <button class="btn" onclick="startShuffle()">START CHALLENGE</button>
    </div>

    <div id="shuffle-screen" class="screen">
        <h1>WIE WORDT HET?</h1>
        <div class="shuffle-box">
            <div class="shuffle-text" id="shuffle-text">ZOEKEN...</div>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <div class="challenge-card" id="card-bg">
            <div class="brawler-img-side" id="brawler-icon-container">
                <img id="brawler-icon" src="" alt="icon">
            </div>
            <div class="card-info">
                <div class="card-trophies" id="res-trophies">0</div>
                <div style="font-size: 40px; margin-top: 5px;">üèÜ</div>
                <div class="card-name" id="res-name">BRAWLER</div>
            </div>
        </div>
        <button class="btn" onclick="goHome()">VOLGENDE</button>
    </div>

    <script>
        const brawlers = ["Kaze", "Amber", "Chester", "Cordelius", "Crow", "Draco", "Kenji", "Kit", "Leon", "Meg", "Pierce", "Sandy", "Spike", "Surge", "Alli", "Buster", "Buzz", "Byron", "Charlie", "Chuck", "Clancy", "Doug", "Eve", "Fang", "Finx", "Gene", "Gigi", "Glowbert", "Gray", "Jae-Yong", "Janet", "Juju", "Lily", "Lou", "Lumi", "Max", "Melodie", "Mico", "Mina", "Moe", "Mortis", "Mr. P", "Ollie", "Otis", "R-T", "Ruffs", "Sprout", "Squeak", "Tara", "Willow", "Ziggy", "Angelo", "Ash", "Bea", "Belle", "Berry", "Bibi", "Bo", "Bonnie", "Colette", "Edgar", "Emz", "Frank", "Gale", "Griff", "Grom", "Hank", "Larry & Lawrie", "Lola", "Maisie", "Mandy", "Meeple", "Nani", "Pam", "Pearl", "Piper", "Sam", "Shade", "Stu", "Trunk", "8-Bit", "Carl", "Darryl", "Dynamike", "Gus", "Jacky", "Jessie", "Penny", "Rico", "Tick", "Barley", "Brock", "Bull", "Colt", "El-Primo", "Nita", "Poco", "Rosa", "Shelly"];
        
        const colors = ["#ff2222", "#9c27b0", "#4caf50", "#2196f3", "#ffc107", "#ff5722", "#e91e63"];

        function startShuffle() {
            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('shuffle-screen').classList.add('active');

            let count = 0;
            let totalSteps = 35; 
            let speed = 40; 
            
            function shuffle() {
                const randomName = brawlers[Math.floor(Math.random() * brawlers.length)];
                document.getElementById('shuffle-text').innerText = randomName;
                
                count++;
                if (count < totalSteps) {
                    if (count > 25) speed += 60;
                    setTimeout(shuffle, speed);
                } else {
                    setTimeout(showFinal, 500);
                }
            }
            shuffle();
        }

        function showFinal() {
            const diff = document.getElementById('difficulty').value;
            let trophies = 0;
            
            // Trofee√´n berekenen en afronden op 10
            if (diff === "easy") trophies = Math.floor((Math.random() * 301 + 200) / 10) * 10;
            else if (diff === "medium") trophies = Math.floor((Math.random() * 101 + 500) / 10) * 10;
            else if (diff === "hard") trophies = Math.floor((Math.random() * 201 + 600) / 10) * 10;
            else if (diff === "impossible") trophies = 1000;

            const finalBrawler = document.getElementById('shuffle-text').innerText;
            const randomColor = colors[Math.floor(Math.random() * colors.length)];

            // URL bouwen voor het icoon
            // We maken de naam kleine letters en vervangen spaties door streepjes voor de URL
            const formattedName = finalBrawler.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-').replace(/\./g, '');
            const iconUrl = `https://brawlytix.com/brawlers/${formattedName}`;
            
            // OPMERKING: Omdat brawlytix een website is en geen directe afbeeldings-host, 
            // gebruiken we hier een logica die ervan uitgaat dat je de afbeeldingen lokaal hebt of 
            // een proxy gebruikt. Voor dit voorbeeld zetten we de naam in het vakje.
            
            document.getElementById('res-name').innerText = finalBrawler;
            document.getElementById('res-trophies').innerText = trophies;
            document.getElementById('card-bg').style.backgroundColor = randomColor;
            
            // Placeholder voor het icoon (omdat we niet direct van brawlytix kunnen hotlinken zonder exacte img path)
            document.getElementById('brawler-icon').alt = finalBrawler;
            // Als je echte img-links hebt, kun je die hieronder plaatsen:
            document.getElementById('brawler-icon').src = `https://cdn-old.brawlify.com/brawler/${finalBrawler.replace(' & ', '-').replace(' ', '-')}.png`;

            document.getElementById('shuffle-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
        }

        function goHome() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('home-screen').classList.add('active');
        }
    </script>
</body>
</html>
