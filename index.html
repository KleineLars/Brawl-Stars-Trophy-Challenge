<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Trophy Challenge</title>
    <style>
        :root {
            --bs-dark-blue: #0c1428;
            --bs-light-blue: #4da6ff;
            --bs-card-blue: #3a8dfd;
            --bs-yellow: #ffcc00;
            --bs-white: #ffffff;
            --bs-black: #000000;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background-color: var(--bs-dark-blue);
            color: var(--bs-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
        }

        .active-screen { display: flex; }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px var(--bs-black);
        }

        .subtitle {
            background-color: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Buttons Style */
        .btn-yellow {
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            border: 3px solid var(--bs-black);
            color: var(--bs-black);
            padding: 10px 30px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #996600;
        }

        .btn-yellow:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #996600;
        }

        select {
            background: var(--bs-dark-blue);
            color: white;
            border: 2px solid var(--bs-light-blue);
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            margin-bottom: 20px;
            font-family: sans-serif;
        }

        /* Reward Card */
        .reward-header {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .reward-card {
            background-color: var(--bs-card-blue);
            border: 6px solid var(--bs-black);
            border-radius: 40px;
            width: 320px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .trophy-amount {
            font-size: 65px;
            margin: 10px 0;
            text-shadow: 4px 4px var(--bs-black);
        }

        .info-pill {
            background-color: rgba(0,0,0,0.3);
            border-radius: 30px;
            padding: 8px 30px;
            margin: 5px 0;
            font-size: 20px;
            text-transform: uppercase;
            width: 80%;
        }

        .icon-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            margin: 15px 0;
        }

        /* Shuffle Box */
        .shuffle-box {
            padding: 40px 0;
            font-size: 40px;
            color: var(--bs-yellow);
        }
    </style>
</head>
<body>

    <div id="home-screen" class="screen active-screen">
        <h1>BS Trophy Challenge</h1>
        <div class="subtitle">EASY (Medium: 200-500)</div>
        <p style="font-size: 14px; margin-bottom: 10px;">select: val fzes comded</p>
        
        <select id="difficulty">
            <option value="easy">EASY (200-500)</option>
            <option value="medium">MEDIUM (500-600)</option>
            <option value="hard">HARD (600-800)</option>
            <option value="impossible">IMPOSSIBLE (1000)</option>
        </select>
        
        <button class="btn-yellow" onclick="startShuffle()">ACTIVE</button>
    </div>

    <div id="shuffle-screen" class="screen">
        <div class="reward-header">CHOOSE YOUR REWARD<br>SHUFFLING TEXT</div>
        <div class="shuffle-box" id="shuffle-text">---</div>
    </div>

    <div id="result-screen" class="screen">
        <div class="reward-header">CHOOSE YOUR REWARD<br>RESULT FOUND</div>
        
        <div class="reward-card">
            <div class="card-title">TROPHIES</div>
            <div class="trophy-amount" id="res-trophies">+0</div>
            
            <div class="info-pill" id="res-name">BRAWLER</div>
            
            <div class="icon-row">
                üèÜ + 1 üèÜ
            </div>
            
            <button class="btn-yellow" style="width: 90%;" onclick="goHome()">CLAIM</button>
        </div>
    </div>

    <script>
        const brawlers = ["Kaze", "Amber", "Chester", "Cordelius", "Crow", "Draco", "Kenji", "Kit", "Leon", "Meg", "Pierce", "Sandy", "Spike", "Surge", "Buster", "Buzz", "Byron", "Charlie", "Clancy", "Doug", "Eve", "Fang", "Janet", "Lou", "Max", "Melodie", "Mico", "Mortis", "Otis", "Tara", "Willow", "Angelo", "Ash", "Bea", "Belle", "Bibi", "Bo", "Colette", "Edgar", "Emz", "Frank", "Gale", "Griff", "Grom", "Piper", "Sam", "Stu", "8-Bit", "Carl", "Darryl", "Dynamike", "Gus", "Jacky", "Jessie", "Penny", "Rico", "Tick", "Barley", "Brock", "Bull", "Colt", "El-Primo", "Nita", "Poco", "Rosa", "Shelly"];

        function startShuffle() {
            document.getElementById('home-screen').classList.remove('active-screen');
            document.getElementById('shuffle-screen').classList.add('active-screen');

            let count = 0;
            let totalSteps = 30;
            let speed = 50;

            function shuffle() {
                const randomName = brawlers[Math.floor(Math.random() * brawlers.length)];
                document.getElementById('shuffle-text').innerText = randomName;
                
                count++;
                if (count < totalSteps) {
                    if (count > 20) speed += 40;
                    setTimeout(shuffle, speed);
                } else {
                    setTimeout(showFinal, 600);
                }
            }
            shuffle();
        }

        function showFinal() {
            const diff = document.getElementById('difficulty').value;
            let trophies = 0;
            
            if (diff === "easy") trophies = Math.floor((Math.random() * 301 + 200) / 10) * 10;
            else if (diff === "medium") trophies = Math.floor((Math.random() * 101 + 500) / 10) * 10;
            else if (diff === "hard") trophies = Math.floor((Math.random() * 201 + 600) / 10) * 10;
            else if (diff === "impossible") trophies = 1000;

            const finalBrawler = document.getElementById('shuffle-text').innerText;

            document.getElementById('res-name').innerText = finalBrawler;
            document.getElementById('res-trophies').innerText = "+" + trophies;

            document.getElementById('shuffle-screen').classList.remove('active-screen');
            document.getElementById('result-screen').classList.add('active-screen');
        }

        function goHome() {
            document.getElementById('result-screen').classList.remove('active-screen');
            document.getElementById('home-screen').classList.add('active-screen');
        }
    </script>
</body>
</html>
